<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Countdown Timer New Year</h1>
    <div class="countdown-container">
        <div class="countdown-el days"></div>
        <p class="big-text" id="days"></p>
        <span>days</span>
        <div class="countdown-el hours"> </div>
        <p class="big-text" id="hours"></p>
        <span>hours</span>
        <div class="countdown-el seconds"> </div>
        <p class="big-text" id="mins"></p>
        <span>mins</span>
        <div class="countdown-el seconds"> </div>
        <p class="big-text" id="seconds"></p>
        <span>seconds</span>
    </div>
    </div>
</body>

</html>
